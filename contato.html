<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/contato.css">
    <title>Contato</title>
</head>
<body>
    <header>
        <img class="logo_ford" src="assets/ford-96.png" alt="Logo Ford">
        <nav class="cabecalho">
            <a class="cabecalho_link" href="index.html">HOME</a>
            <a class="cabecalho_link" href="lancamento.html">LANÇAMENTO</a>
            <a class="cabecalho_link" href="contato.html">CONTATO</a>
        </nav>

        <hr class="linha_cabecalho">

    </header>

    <main class="apresentacao">
        <div>
            <img class="img_apresentacao" src="/assets/XL Cabine.jpg" alt="xl-cabine">
        </div>

        <div class="dados_apresentacao">
            <h3>Sobre você</h3>
            <input type="text" placeholder="Nome" name="nome" class="paragrafo_apresentacao"/>
            <input type="email" placeholder="Email" name="email" class="paragrafo_apresentacao"/>
            <input type="text" name="CPF" placeholder="cpf" maxlength="14" class="paragrafo_apresentacao">
            <input type="text" placeholder="Sobrenome" name="sobrenome" class="paragrafo_apresentacao"/>
            <input type="tel" placeholder="Celular" name="celular" class="paragrafo_apresentacao"/>
            
            <div>
                <select class="select" name="contato_preferido" id="contato_preferido">
                    <option value="" disabled selected>Como deseja ser contatado</option>
                    <option value="Elogio">Elogio</option>
                    <option value="Reclamação">Reclamação</option>
                    <option value="Solicitação">Solicitação</option>
                </select>

            </div>

        </div>

        

    </main>


    <footer class="rodape">
        <div class="container_footer">
         <div class="links_rodape">
                <h3 class="rodape_texto">Redes sociais</h3>
                <a href="https://www.facebook.com/FordBrasil" target="_blank"> <img class="rodape_img" src="/assets/facebook-50.png" alt="Facebook"> </a>
                <a href="https://www.instagram.com/fordbrasil" target="_blank"> <img class="rodape_img" src="/assets/instagram-logo-50.png" alt="INSTAGRAM"> </a>
                <a href="https://www.facebook.com/FordBrasil" target="_blank"> <img class="rodape_img" src="/assets/youtube-squared-50.png" alt="YOUTUBE"> </a>
        </div>

        <div class="cop_rodape">
            <p>Copyright © 2025 Ford Motor Company - Todos os direitos reservados</p>
        </div>

        <div class="img_rodape">
            <img src="/assets/ford-96.png" alt="Logo_footer">
        </div>
    </div>
    </footer>
</body>
</html>
